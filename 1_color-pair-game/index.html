<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

	<title>Color Pair Game</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body>
	<div id="stripe">
		<div id="navbar" class="container">
			<span id="brand" href="#">Color Pair Game</span>
			<a href="#" class="mode" id="easy">Easy</a>
			<!--<button class="mode" id="hard">Hard</button>-->
			<!--<button class="mode" id="nightmare">Nighmare</button>-->
			<span href="#" id="about">Jack Lin</span>
		</div>
	</div>

	<h1><span style='color:red;' class='color-picked'>R</span><span style='color:green;' class='color-picked'>G</span><span
		 style='color:blue;' class='color-picked'>B</span><br><span id="message">Pair all the colors!</span></h1>

	<div id="card-container" class="container">
		<div class="card"></div>
		<div class="card"></div>
		<div class="card"></div>
		<div class="card"></div>
		<div class="card"></div>
		<div class="card"></div>
		<div class="card"></div>
		<div class="card"></div>
	</div>

	<div id="footer">
		<button id="reset"><i class="fa fa-retweet" aria-hidden="true"></i>&nbsp;&nbsp;<span>New Color</span></button>
	</div>

	<script type="text/javascript" src="scripts/main.js"></script>
</body>

</html>
